    <body>
        <h1>Space shop</h1>
        <p>You have selected T-shirt with "falcon heavy" rocket. Please fill out the form below in oder to customize your T-shirt. <br/> Keep in mind that your order will arrive within 2 weeks!</p>

        <h2>T-shirt information:</h2>

        <label>Size:</label>
        <select >
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
        </select>

        <br/><br/>

        <label>Color:</label>
        <select >
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>

        <br/><br/>
        <label>Variation:</label>
        <input type="radio" value="Male"/>
        <label>Male</label>
        <input type="radio" value="Female"/>
        <label> Female</label>


        <h2>Delivery Information</h2>

        <label>City:</label>
        <select >
            <option value="plovdiv">Plovdiv</option>
            <option value="sofiq">Sofiq</option>
            <option value="varna">Varna</option>
            <option value="veliko turnovo">Veliko Turnovo</option>
        </select>

        <br/><br/>

        <label>Address:</label>
        <input type="text"/>
        <br/><br/>
        <label>Person to reciver the package:</label> 
        <input type="text"/>
        <br/> <br/> <br/>
        <button>Go back</button>
        <input type="button" value="Place oder"/>


    </body>
</html>
